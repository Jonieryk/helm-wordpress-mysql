apiVersion: v1
kind: Service
metadata:
  name: {{ include "wordpress-mysql.fullname" . }}-wordpress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "wordpress-mysql.labels" . | nindent 4 }}
spec:
  type: LoadBalancer   
  ports:
    - port: {{ .Values.serviceWordpress.port }}
      name: wordpress
  selector:
    {{- include "wordpress-mysql.selectorLabels" . | nindent 4 }}
    #app: wordpress
    #tier: backend
  clusterIP: ""
